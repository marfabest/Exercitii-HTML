<!DOCTYPE html>
<html>
    <body>
        <h1>ELEMENTUL SUB</h1>
        <p>Elementul HTML "sub" definește un text subscris. Textul subscris apare cu o jumătate de caracter mai jos de linia normală și, uneori, este scris cu un font mai mic.</p>
        <hr>
        <p>Textul subscris este folosit pentru formulele chimice. Formula apei este H<sub>2</sub>O. Formula acidului sulfuric este: H<sub>2</sub>SO<sub>4</sub>. </p>
    </body>
</html>
