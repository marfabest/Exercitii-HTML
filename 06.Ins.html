        <h1>ELEMENTUL INS</h1>
        <p>Elementul HTML "ins" definește un text care a fost inserat într-un document. Browserele, în mod obișnuit, vor sublinia textul inserat.</p>
        <hr>
        <p>Culoarea mea favorită este <del>albastru</del> <ins>roșu</ins>.</p>
