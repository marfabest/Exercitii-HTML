<!DOCTYPE html>

        <h1>ELEMENTUL HTML Q</h1>
        <p>Eticheta HTML "q" definește un citat scurt. Browserele, în mod normal, inserează ghilimelele la începutul și sfârșitul citării.</p>
        <hr>
        <p>Scopul World Wildlife Foundation este următorul: <q>Construim un viitor unde oamenii trăiesc în armonie cu natura</q>.</p>
    </body>
</html>
