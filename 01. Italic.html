<!DOCTYPE html>
<html>
    <body>
        <h1>ELEMENTUL ITALIC</h1>
        <p>Elementul HTML "i" definește o parte a unui text, care este scris cu litere cursive. Porțiunea respectivă poate fi o parte de text vorbită sau un citat.</p>
        <hr>
        <p>Acesta este un text normal.</p>
        <p><i>Acesta este un text cursiv, scris cu litere înclinate. </i></p>
    </body>
</html>
